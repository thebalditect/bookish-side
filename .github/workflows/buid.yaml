on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
    
    steps:
      - name: Checkout Code
        id: check-out-code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dotnet
        id: install-dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Install Java
        id: install-java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin

      - name: Build Solution
        id: build-solution
        run: dotnet build ./MyBookishSide.sln --configuration Release

      - name: Lint Code
        id: lint-code
        run: dotnet format ./MyBookishSide.sln --verify-no-changes --no-restore

      - name: Run tests with coverage
        id: run-tests
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "Installed tools. Setting Path variable."
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "Path variable updated. Creating coverage directory" 
          
          
          echo "Starting sonnarscanner "
          
          dotnet sonarscanner begin \
            /k:"thebalditect_my-bookish-side" \
            /o:"thebalditect" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="coverage/coverage.xml" \
            /d:sonar.host.url="https://sonarcloud.io"
          echo "Finished initializing sonnar scanner. Running dotnet test with coverage next"
          
          dotnet test ./MyBookishSide.sln \
            --configuration Release \
            --no-restore \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=coverage/coverage.xml
            /p:MergeWith="coverage/coverage.xml"
          mkdir -p coverage
          cp $(find coverage -name 'coverage.cobertura.xml' | head -n 1) coverage/coverage.xml
          
          dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"